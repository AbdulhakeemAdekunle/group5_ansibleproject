---

- hosts: all
  become: true
  tasks: 
    - name: update softwares
      apt:
        upgrade: yes
        state: present
          
    - name: creating user called admin
      user: 
        name: admin
        groups: 
          - root
          - sudo
          - adm
        state: present
    
    - name: Making admin1 sudoer
      copy:
        src: sudoer_admin1
        dest: /etc/sudoers.d/sudoer_admin1
        owner: root
        group: root
        mode: 0440

             
